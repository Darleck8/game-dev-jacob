<body onkeydown="{
if(String.fromCharCode(event.keyCode)=='D'){
document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left)+20+'px'
}
if(String.fromCharCode(event.keyCode)=='S'){
document.getElementById('myImage01').style.top=parseInt(document.getElementById('myImage01').style.top)+20+'px'
}
if(String.fromCharCode(event.keyCode)=='W'){
document.getElementById('myImage01').style.top=parseInt(document.getElementById('myImage01').style.top)-20+'px'
}
if(String.fromCharCode(event.keyCode)=='A'){
document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left)-20+'px'
}

}">


<img id="myImage01" width=100 src="http://clipart.info/images/ccovers/1495816049trump-smilling-face-smile-png-transparent.png" style="position:absolute;top:100;left:50;">

<input type=button value="Reset" onClick="{
document.getElementById('myImage01').style.left='150px'
}">

<input type=button value="Go Right More" onClick="{
document.getElementById('myImage01').style.left=parseInt(document.getElementById('myImage01').style.left)+20+'px'

}">
<body>

<input type=button value="for loop" onclick="{
for(myLoop=1; myLoop <=1100;myLoop++){
document.getElementById('myImage01').style.left=
parseInt(document.getElementById('myImage01').style.left)+1+'px'
}
}">


<style>
body {
        background-image: url("");
} 
 
</style>
