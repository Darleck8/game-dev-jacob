   document.getElementById('myDiv01').innerHTML += myNumb1 + ' ' + mySign + ' ' + myNumb2 + ' ' + '=' + ' '
   if(mySign == '+'){
   
       document.getElementById('myDiv01').innerHTML +=  myNumb1 + myNumb2 + '<br>'
   }

   if(mySign == '-'){
       document.getElementById('myDiv01').innerHTML +=  myNumb1 - myNumb2 + '<br>'
   }
   
   if(mySign == 'X'){
       document.getElementById('myDiv01').innerHTML +=  myNumb1 * myNumb2 + '<br>'
   }

   if(mySign == '??'){
       document.getElementById('myDiv01').innerHTML +=  myNumb1 / myNumb2 + '<br>'
   }
   
   if(mySign == '^'){
       document.getElementById('myDiv01').innerHTML +=  Math.pow(myNumb1, myNumb2) + '<br>'
   }
   
   if(mySign == 'Sq') {
         document.getElementById('myDiv01').innerHTML += Math.sqrt(myNumb1) + '<br>'
	}
